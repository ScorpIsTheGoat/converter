<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Hashes Tool</title>
    <link rel="stylesheet" href="/static/converter.css">
</head>
<body>
    <h1>File Hashes and Tools</h1>

    <div class="file-hashes">
        <h2>File Hashes:</h2>
        <ul id="hashList">
            {% for hash in filehashes %}
                <li>{{ hash }}</li>
            {% endfor %}
        </ul>
    </div>

    <div class="buttons">
        <button onclick="handleClick('FileType')">FileType</button>
        <button onclick="handleClick('ColorGrader')">ColorGrader</button>
        <button onclick="handleClick('Subtitler')">Subtitler</button>
        <button onclick="handleClick('Upscaler')">Upscaler</button>
    </div>

    <script src="/static/converter.js"></script>
</body>
</html>
