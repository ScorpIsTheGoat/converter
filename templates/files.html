<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/files.css">
  <title>File Explorer</title>
</head>
<body>
  <div class="container">
    <div class="file-explorer">
      <h2>Uploaded Files</h2>
      <div id="uploadedFiles" class="file-list"></div>
    </div>
    <div class="file-explorer">
      <h2>Converted Files</h2>
      <div id="convertedFiles" class="file-list"></div>
    </div>
  </div>
  <button id="startConvertingButton" class="hidden">Start Converting</button>
  <div class="toolbar">
    <button class="toolbar-button sort-button">Sort by â–¼</button>
    <button class="toolbar-button filter-button">Filter</button>
    <button class="toolbar-button search-button">Search</button>
    <button class="toolbar-button refresh-button" onclick="fetchFiles()">Refresh</button>
    <button class="toolbar-button save-privacy-button" onclick="savePrivacy()">Save</button>
  </div>
  <script src="/static/files.js"></script>
</body>
</html>
