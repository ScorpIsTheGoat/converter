<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
    <link rel="stylesheet" href="../static/upload.css">
</head>
<body>

    <!-- Top Left Logo -->
    <div class="logo">
        <img src="../static/images/convert-3209.svg" alt="Logo">
    </div>

    <div class="container">
        <h1>Upload Your Files</h1>
        <p>Select and upload files securely.</p>

        <form id="uploadForm">
            <!-- Upload Button -->
            <button type="submit" id="uploadButton" class="button-primary">
                <img src="../static/images/upload.svg" alt="Upload Icon" class="upload-icon">
                Upload
            </button>

            <!-- Add Files Button -->
            <label for="fileInput" class="custom-file-upload">
                <img src="../static/images/file.svg" alt="File Icon" class="file-icon">
                <span>Add Files</span>
                <input type="file" id="fileInput" name="files" multiple hidden>
            </label>
        </form>

        <!-- File List -->
        <!-- Inside the file list container -->
        <div id="fileList">
        </div>

        <!-- Status -->
        <div id="status"></div>
    </div>

    <script src="../static/upload.js"></script>
</body>
</html>
