<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="/static/specific_file.css">
</head>
<body>
    <header>
        <h1>Video Player</h1>
    </header>

    <div class="video-container">
        <video id="videoPlayer" controls>
            <source id="videoSource" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="loadingMessage" class="loading">Loading video...</div>
    </div>

    <div class="file-info">
        <p>Video File: <span id="videoFileName"></span></p>
    </div>

    <script src="/static/specific_file.js"></script>
</body>
</html>
