<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Viewer</title>
    <link rel="stylesheet" href="/static/specific_file.css">
</head>
<body>
    <header>
        <h1>File Viewer</h1>
    </header>
    <main id="file-viewer">
        <div class="metadata">
            <p><strong>File Hash:</strong> <span id="file-hash"></span></p>
            <p><strong>Uploaded:</strong> <span id="uploaded-time"></span></p>
            <p><strong>Size:</strong> <span id="file-size"></span></p>
        </div>
        <div id="content-display">
            <!-- Content will be dynamically loaded here -->
        </div>
    </main>
    <script src="/static/specific_file.js"></script>
</body>
</html>
